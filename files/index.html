<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Anas Riyaz</title>
  </head>
  <body>
    <!-- nav-bar -->
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="" />
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Project</a></li>
        <li><a href="/">Contact</a></li>
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <!-- home -->
    <section id="home">
      <!-- writing effect container -->
      <div class="intro-container">
        <div class="check">
          <h3 class="greet">Hello, Visiter</h3>
          <h1>
            I'm a
            <span
              class="txt-type"
              data-wait="3000"
              data-words='[" Web Developer", " Competitive Coder", " Designer"]'
            ></span>
          </h1>
          <h3 class="greet invisible">Code Is A Poetry ... Isn't It ?</h3>

          <!-- arc reactor -->
          <div class="container">
            <svg
              class="reactor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 340 340"
            >
              <circle cx="170" cy="170" r="160" stroke="#00b7c2" />
              <circle class="line" cx="170" cy="170" r="145" stroke="#00b7c2" />
              <circle cx="170" cy="170" r="130" stroke="#00b7c2" />
              <circle class="line" cx="170" cy="170" r="110" stroke="#00b7c2" />
              <circle cx="170" cy="170" r="100" stroke="#00b7c2" />
              <circle cx="170" cy="170" r="70" stroke="#00b7c2" />
            </svg>
          </div>
        </div>

        <!-- social media links -->
        <div class="social-media">
          <div class="social-logo">
            <a href="https://"><i class="fab fa-linkedin first"></i></a>
          </div>
          <div class="social-logo">
            <a href="https://"><i class="fab fa-github"></i></a>
          </div>
          <div class="social-logo">
            <a href="https://"><i class="fab fa-facebook-square"></i></a>
          </div>
          <div class="social-logo">
            <a href="https://"><i class="fab fa-behance-square"></i></a>
          </div>
          <div class="social-logo">
            <a href="https://"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="social-logo">
            <a href="https://"><i class="fas fa-code fab"></i></a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/animation.js"></script>
  </body>
</html>
